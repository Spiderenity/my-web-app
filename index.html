<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제네시스 감염 여부</title>
    <style>
        body {
            font-family: 'Noto Serif KR', serif;
            font-size: 16px;
            color: #4a86e8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        #resultMessage {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>제네시스 감염 여부</h2>
<div id="passwordInput">
    <input type="text" id="password" placeholder="비밀번호를 입력하세요">
    <button onclick="checkPassword()">확인</button>
</div>
<p id="resultMessage"></p>

<script>
    function checkPassword() {
        const password = document.getElementById('password').value.trim().toUpperCase();
        const correctPassword = 'LOAD"*",8,1';
        const resultMessage = document.getElementById('resultMessage');

        if (password === correctPassword.toUpperCase()) {
            resultMessage.textContent = '미감염';
            resultMessage.style.color = '#4a86e8'; // Keep the default color for "미감염"
        } else {
            resultMessage.textContent = '비밀번호가 틀렸습니다.';
            resultMessage.style.color = '#4a86e8'; // Reset to original color
        }
    }
</script>

</body>
</html>
